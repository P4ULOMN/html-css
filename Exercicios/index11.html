<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="ex011/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="ex011/imagens/foto-m.png" type="image/png">
        <img src="ex011/imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="ex011/midia/happy-mistake.mp3" controls></audio>
    <!--formatos aceitos MP3 WAV OGG-->
    <br>
    <audio preload="none" controls>
        <source src="ex011/midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
