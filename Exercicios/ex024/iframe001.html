<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="http://www.CursoemVideo.com" target="_blank">CursoemVideo</a> para aprender a programar
    </p>

    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"></iframe>
        
        para aprender a programar.</p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal. Pena que não funciona dentro do iframe!</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400px" width="500px"> no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
    </iframe>
    também é bem legal</p>
    
</body>
</html>
